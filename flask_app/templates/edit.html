<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>edit</title>
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-around">
            <h1>Edit show</h1>
            <h3><a href="/dashboard">TV Shows</a></h3>
            <h3><a href="/logout">Logout</a></h3>
        </div>
        <hr>
        <form action="/update" method="post">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p class="error">{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}

    <div class="container d-flex">
        <div>
            <div class="form-group">
                <label for="title">title</label>
                <input type="hidden" name ="id" value="{{show.id}}">
                <input type="text" name="title" class="form-control" id="title" placeholder="" value="{{show.title}}">
            </div>
            <div class="form-group">
                <label for="title">network</label>
                <input type="text" name="network" class="form-control" id="network" placeholder="{{show.network}}" value="{{show.network}}">
            </div>
            <div class="form-group">
                <label for="date">release date</label>
                <input type="date" name="date" class="form-control" id="date" placeholder="" value="{{show.date}}">
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <textarea name="description" class="form-control" id="description" placeholder="{{show.description}}" value="{{show.description}}"  cols="50" rows="10"></textarea>
            </div>
                <input type="submit" class="form-control" value="update">
        </div class= "d-flex ">

            

            </div>
        </form>
    </div>
</body>

</html>
